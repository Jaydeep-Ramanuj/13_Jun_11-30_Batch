<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .box {
        height: 200px;
        width: 700px;
        background-color: tomato;
      }
      .inner-box {
        height: 50%;
        width: 90%;
        background-color: yellowgreen;
      }
      .inner-most-div {
        height: 30vh;
        /* width: 70vw; */
        width: 70vmin;
        width: 70vmax;
        background-color: teal;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <div class="inner-box">
        <div class="inner-most-div"></div>
      </div>
    </div>
  </body>
</html>
