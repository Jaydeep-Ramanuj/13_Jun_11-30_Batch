<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 300px;
        width: 300px;
        margin: 100px auto;
        background-color: tomato;
        border: 1px solid black;

        border-width: 30px;
        border-style: solid;
        border-color: blueviolet;

        border-style: solid;
        border-style: dashed;
        border-style: dotted;
        border-style: double;
        border-style: inset;
        border-style: outset;
        border-style: ridge;
        border-style: groove;

        border: none;

        border-top: 3px solid red;
        border-right: 5px dashed green;
        border-bottom: 10px dotted yellow;
        border-left: 20px double blue;

        border-top-width: 10px;
        border-top-style: double;
        border-top-color: turquoise;
      }

      .box2 {
        margin: 100px auto;
        height: 300px;
        width: 300px;
        background-color: tomato;
        /* border: 2px solid black; */
        outline: 2px dashed black;
        outline-offset: 10px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box2"></div>
  </body>
</html>
