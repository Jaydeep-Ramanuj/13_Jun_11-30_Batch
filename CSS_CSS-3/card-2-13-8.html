<html lang="en">
  <!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        background-color: #e8edef;
      }
      .card {
        width: 300px;
        max-height: 500px;
        border-radius: 12px;
        border: 1px solid grey;
        margin: 50px auto;
        padding: 15px;
        font-family: Arial, Helvetica, sans-serif;
      }

      img {
        height: 50%;
        max-height: 250px;
        width: 100%;
        border-radius: 8px;
        object-fit: cover;
      }

      .content {
        margin-top: 20px;
      }
      .chip {
        text-decoration: none;
        color: #898c93;
        border: 1px solid #a3a7af;
        padding: 5px 15px;
        border-radius: 24px;
      }
      h2 {
        margin-top: 10px;
      }
      p {
        margin-top: 10px;
        color: #93969e;
      }

      .more {
        display: block;
        width: fit-content;
        margin: 0 auto;
        text-decoration: none;
        background-color: #dfeafd;
        color: #7397e6;
        font-weight: 600;
        padding: 15px 30px;
        border-radius: 24px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="https://images.pexels.com/photos/2091351/pexels-photo-2091351.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      />
      <div class="content">
        <a href="#" class="chip">Nature</a>
        <a href="#" class="chip">Lake</a>
        <h2>Lorem, ipsum dolor.</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae facere
          minima repellendus fugit quos dolorem!
        </p>
        <a href="#" class="more">Read more</a>
      </div>
    </div>
  </body>
</html>
