<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .carousel {
        padding: 20px;
        margin: 50px auto;
        background-color: lightgray;
        width: fit-content;
        display: flex;
        gap: 20px;
        border-radius: 12px;
      }

      .item {
        height: 300px;
        width: 100px;
        border-radius: 12px;
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-weight: 600;
        color: white;
        transition: all 300ms;
        filter: grayscale(60%);
      }

      .item:nth-child(1) {
        background-image: url(https://images.pexels.com/photos/68507/spring-flowers-flowers-collage-floral-68507.jpeg?auto=compress&cs=tinysrgb&w=600);
      }
      .item:nth-child(2) {
        background-image: url(https://images.pexels.com/photos/1407325/pexels-photo-1407325.jpeg?auto=compress&cs=tinysrgb&w=600);
      }
      .item:nth-child(3) {
        background-image: url(https://images.pexels.com/photos/1494067/pexels-photo-1494067.jpeg?auto=compress&cs=tinysrgb&w=600);
      }
      .item:nth-child(4) {
        background-image: url(https://images.pexels.com/photos/1038001/pexels-photo-1038001.jpeg?auto=compress&cs=tinysrgb&w=600);
      }
      .item:nth-child(5) {
        background-image: url(https://images.pexels.com/photos/1083895/pexels-photo-1083895.jpeg?auto=compress&cs=tinysrgb&w=600);
      }
      .item:nth-child(6) {
        background-image: url(https://images.pexels.com/photos/2101187/pexels-photo-2101187.jpeg?auto=compress&cs=tinysrgb&w=600);
      }

      .item:hover {
        width: 150px;
        filter: grayscale(0);
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <div class="item">Vaibhav</div>
      <div class="item">Dhara</div>
      <div class="item">Vishva</div>
      <div class="item">Amiasha</div>
      <div class="item">Stuti</div>
      <div class="item">Jinal</div>
    </div>
  </body>
</html>
