<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 300px;
        width: 300px;
        background-color: tomato;
        border-radius: 8px;
        margin: 50px auto;
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        clip-path: polygon(10% 0%, 0% 100%, 100% 80%);
      }

      .box2 {
        height: 300px;
        width: 300px;
        background-color: tomato;
        border-radius: 8px;
        margin: 50px auto;
        clip-path: circle(13.4% at 50% 50%);
        transition: all 300ms;
      }
      .box2:hover {
        /* clip-path: circle(141.4% at 50% 50%); */

        clip-path: polygon(
          50% 95%,
          37% 89%,
          29% 88%,
          20% 87%,
          16% 79%,
          14% 70%,
          13% 64%,
          12% 56%,
          11% 46%,
          11% 36%,
          11% 29%,
          10% 24%,
          6% 16%,
          6% 13%,
          24% 13%,
          28% 18%,
          38% 26%,
          43% 31%,
          45% 34%,
          52% 21%,
          56% 16%,
          65% 13%,
          74% 11%,
          83% 13%,
          90% 14%,
          89% 29%,
          90% 37%,
          90% 47%,
          88% 62%,
          81% 68%,
          78% 76%,
          75% 77%,
          74% 84%,
          60% 88%
        );
      }
    </style>
  </head>
  <body>
    <div class="box"></div>

    <div class="box2"></div>
  </body>
</html>
