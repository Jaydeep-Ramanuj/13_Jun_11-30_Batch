<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* combinator selector */
      p {
        color: yellowgreen;
      }
      p.para {
        color: red;
      }
      p.para#some {
        color: blue;
      }
    </style>
  </head>
  <body>
    <p>This is p tag</p>
    <p class="para">This is p tag with class para</p>
    <p class="para" id="some">This is p tag with class para and id some</p>
    <div class="para">This is div tag with class para</div>
  </body>
</html>
