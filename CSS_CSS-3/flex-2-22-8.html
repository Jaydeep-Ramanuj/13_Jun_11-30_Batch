<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .parent {
        /* width: 300px; */
        width: 100%;
        height: 500px;
        background-color: bisque;
        margin: 50px auto;
        display: flex;
        /* flex-wrap: wrap; */
      }
      .child {
        height: 50px;
        width: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .child:nth-child(1) {
        background-color: tomato;

        /* flex: flex-grow flex-shrink flex-basis */
        /* flex: 0, 1, auto;
        flex: 1; */

        /* order: 1; */
        flex-grow: 3;
        flex-shrink: 2;
      }
      .child:nth-child(2) {
        background-color: yellowgreen;
        /* align-self: end; */

        /* flex-basis: 200px; */
        flex-grow: 1;
      }
      .child:nth-child(3) {
        background-color: teal;
        /* align-self: center; */
      }
      .child:nth-child(4) {
        background-color: brown;
        flex-grow: 2;
        flex-shrink: 3;
      }
      .child:nth-child(5) {
        background-color: skyblue;
        /* order: 2; */
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">1</div>
      <div class="child">2</div>
      <div class="child">3</div>
      <div class="child">4</div>
      <div class="child">5</div>
    </div>
  </body>
</html>
