<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Kalnia+Glaze:wght@100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+AR:wght@100..400&family=Playwrite+BE+VLG:wght@100..400&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"

    <title>Document</title>
    <style>
      div {

      }
      .vaibhav {

      }

        font-family: 'Edu AU VIC WA NT Hand', cursive;
      }
      .stuti {
        font-family: 'Kalnia Glaze', serif;
        font-weight: 800;
      }
    </style>
  </head>
  <body>
    <div class="vaibhav">Vaibhav</div>
    <div class="stuti">Stuti</div>
    <div class="vishva">Vishva</div>
    <div class="amisha">Amisha</div>
    <div class="jinal">Jinal</div>
    <div class="dhara">Dhara</div>

</html>
