<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 500px;
        height: 500px;
        border-radius: 12px;
        margin: 50px auto;
        /* background-image: linear-gradient(red, blue); */
        /* background-image: linear-gradient(
          violet,
          teal,
          skyblue,
          green,
          yellow,
          orange,
          brown
        ); */
        background-image: linear-gradient(to top, red, blue);
        background-image: linear-gradient(to right, red, blue);
        background-image: linear-gradient(to left, red, blue);
        background-image: linear-gradient(225deg, red, blue);
        background-image: linear-gradient(45deg, red, orange, blue);
        background-image: linear-gradient(red 50px, orange 150px, blue);
        background-image: linear-gradient(red 20%, orange 60%, blue);

        background-image: linear-gradient(225deg, #ff5858, #ffc8c8);

        background-image: radial-gradient(red 30%, blue);
        background-image: radial-gradient(#84ffc9 30%, #aab2ff 50%, #eca0ff);

        background-image: conic-gradient(red 60deg, blue, pink);

        background-image: repeating-linear-gradient(red 20px, blue 30px);
        background-image: repeating-radial-gradient(#f5e6ad 20px, #f13c77 60px);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
