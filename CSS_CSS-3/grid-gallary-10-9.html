<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>

    <style>
      .image-gallary {
        display: grid;
        width: fit-content;
        /* margin: 50px auto; */
        grid-template-columns: repeat(4, 200px);
        grid-template-rows: repeat(4, 200px);
        gap: 10px;
        background-color: red;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
        transition: all 300ms;
      }

      img:hover {
        transform: scale(1.2);
        box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
          rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
      }

      img:nth-child(1) {
        grid-row-start: 1;
        grid-row-end: 3;
        grid-column-start: 1;
        grid-column-end: 2;
      }
      img:nth-child(2) {
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 2;
        grid-column-end: 3;
      }
      img:nth-child(3) {
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 3;
        grid-column-end: 5;
      }
      img:nth-child(4) {
        /* grid-row-start: 3;
        grid-row-end: 4;
        grid-column-start: 1;
        grid-column-end: 2; */

        /* grid-row: grid-row-start / grid-row-end; */
        grid-row: 3/4;
        /* grid-column: grid-column-start / grid-column-end; */
        grid-column: 1/2;
      }
      img:nth-child(5) {
        grid-row: 2/4;
        grid-column: 2/4;
      }
      img:nth-child(6) {
        grid-row: 2/3;
        grid-column: 4/5;
      }
      img:nth-child(7) {
        /* grid-row: 4/5;
        grid-column: 1/3; */

        /* grid-area: grid-row-start / grid-column-start / grid-row-end / grid-column-end  ; */
        grid-area: 4/1/5/3;
      }
      img:nth-child(8) {
        grid-area: 4/3/5/4;
      }
      img:nth-child(9) {
        grid-area: 3/4/5/5;
      }

      .side-bar {
        width: 300px;
        min-height: 100%;
        background-color: black;
      }

      .container {
        width: fit-content;
        margin: 50px auto;
        display: flex;
      }
      @media (max-width: 300px) {
        .image-gallary {
          grid-template-columns: 200px;
          grid-template-rows: repeat(9, 200px);
        }
        .side-bar {
          width: 100px;
        }

        img:nth-child(1) {
          grid-row: 1/2;
          grid-column: 1/2;
        }
        img:nth-child(2) {
          grid-row: 2/3;
          grid-column: 1/2;
        }
        img:nth-child(3) {
          grid-row: 3/4;
          grid-column: 1/2;
        }
        img:nth-child(4) {
          grid-row: 4/5;
          grid-column: 1/2;
        }
        img:nth-child(5) {
          grid-row: 5/6;
          grid-column: 1/2;
        }
        img:nth-child(6) {
          grid-row: 6/7;
          grid-column: 1/2;
        }
        img:nth-child(7) {
          grid-row: 7/8;
          grid-column: 1/2;
        }
        img:nth-child(8) {
          grid-row: 8/9;
          grid-column: 1/2;
        }
        img:nth-child(9) {
          grid-row: 9/10;
          grid-column: 1/2;
        }
      }

      @media (min-width: 300px) {
        .image-gallary {
          grid-template-columns: repeat(2, 200px);
          grid-template-rows: repeat(7, 100px);
        }
        .side-bar {
          width: 100px;
        }

        img:nth-child(1) {
          grid-row-start: 1;
          grid-row-end: 3;
          grid-column-start: 1;
          grid-column-end: 2;
        }
        img:nth-child(2) {
          grid-row-start: 1;
          grid-row-end: 2;
          grid-column-start: 2;
          grid-column-end: 3;
        }
        img:nth-child(3) {
          grid-row-start: 2;
          grid-row-end: 3;
          grid-column-start: 2;
          grid-column-end: 3;
        }

        img:nth-child(4) {
          grid-row: 3/4;
          grid-column: 1/3;
        }
        img:nth-child(5) {
          grid-row: 4/5;
          grid-column: 1/2;
        }
        img:nth-child(6) {
          grid-row: 5/6;
          grid-column: 1/2;
        }
        img:nth-child(7) {
          grid-row: 4/6;
          grid-column: 2/3;
        }
        img:nth-child(8) {
          grid-row: 6/7;
          grid-column: 1/3;
        }
        img:nth-child(9) {
          grid-row: 7/8;
          grid-column: 1/3;
        }
      }

      @media (min-width: 700px) {
        .image-gallary {
          grid-template-columns: repeat(4, 200px);
          grid-template-rows: repeat(4, 200px);
        }
        .side-bar {
          width: 300px;
        }
        img:nth-child(1) {
          grid-row-start: 1;
          grid-row-end: 3;
          grid-column-start: 1;
          grid-column-end: 2;
        }
        img:nth-child(2) {
          grid-row-start: 1;
          grid-row-end: 2;
          grid-column-start: 2;
          grid-column-end: 3;
        }
        img:nth-child(3) {
          grid-row-start: 1;
          grid-row-end: 2;
          grid-column-start: 3;
          grid-column-end: 5;
        }
        img:nth-child(4) {
          grid-row: 3/4;
          grid-column: 1/2;
        }
        img:nth-child(5) {
          grid-row: 2/4;
          grid-column: 2/4;
        }
        img:nth-child(6) {
          grid-row: 2/3;
          grid-column: 4/5;
        }
        img:nth-child(7) {
          grid-area: 4/1/5/3;
        }
        img:nth-child(8) {
          grid-area: 4/3/5/4;
        }
        img:nth-child(9) {
          grid-area: 3/4/5/5;
        }
      }
    </style>
  </head>
