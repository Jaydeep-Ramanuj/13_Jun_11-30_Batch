<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .outer-box {
        margin: 0 auto;
        background-color: rgb(245, 222, 179);
        display: flex;
        height: 500px;
        margin: 100px;
        position: relative;
        /* z-index: -1; */
        isolation: isolate;
      }

      .box {
        height: 50px;
        width: 50px;
        background-color: yellowgreen;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        font-weight: 600;
      }

      .box5 {
        position: fixed;
        top: 50px;
        left: 1100px;
        background-color: tomato;
      }

      .box4 {
        position: sticky;
        left: 300px;
        top: 100px;
        background-color: violet;
      }

      .box1 {
        /* position: static; */
        position: absolute;

        top: 10px;
        left: 10px;
        z-index: 5;
      }

      .box2 {
        background-color: red;
        position: absolute;
        left: 15px;
        top: 20px;
        z-index: 4;
      }

      .box3 {
        background-color: teal;
        z-index: 6;
        z-index: -2;
      }

      .spacer {
        height: 1000px;
      }

      /* static, it is default, it will not accept any offset */
      /* fixed, it will take offset from viewport, it will be fixed in that position in entire document even when we scroll */

      /* sticky, it will take offset from viewport but will not go outside parent, it will be sticky in that position till its parent parent is visible, once parent is gone it will be gone too*/

      /* absolute, it will take offset from its closed positioned parent. It will be removed from document flow (it means it won't occupy any space),hence it can change layout */

      /* relative, it will take offset its original position. It will remember its original location, hence it will occupy space and won't change layout  */

      /* offset, it is used to give offset to that element */

      /* top */
      /* bottom */
      /* left */
      /* right */

      /* top and left are dominant and when use with bottom and right */

      /* z-index, it is used to positioned element in z direction */
    </style>
  </head>
  <body>
    <div class="outer-box">
      <div class="box box1">1</div>
      <div class="box box2">2</div>
      <div class="box box3">3</div>
      <div class="box box4">4</div>
      <div class="box box5">5</div>
    </div>

    <div class="spacer"></div>
  </body>
</html>
