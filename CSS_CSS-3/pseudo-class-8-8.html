<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* pseudo-class, it use when we want to change states / when want to change something when something happens */
      .box {
        width: 500px;
        height: 500px;
        background-color: tomato;
        border-radius: 12px;
        margin: 50px auto;
        transition: all 300ms;
      }
      /* pseudo-class */
      .box:hover {
        width: 700px;
        background-color: yellowgreen;
      }
      #name {
        height: 20px;
      }

      #name:focus {
        background-color: lightgray;
        outline-color: red;
      }
      #check:checked {
        outline: 3px solid red;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>

    <input type="text" name="" id="name" placeholder="Enter your name" />
    <input type="checkbox" name="" id="check" />
  </body>
</html>
