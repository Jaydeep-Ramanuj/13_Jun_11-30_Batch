<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      li {
        list-style-type: none;
      }
      li::before {
        /* content: '->'; */
        /* content: 'some'; */
        /* content: '.'; */
        content: '\00A9';
        content: '\21E2';
      }

      li:nth-child(1)::before {
        content: '\21E2';
      }
      li:nth-child(2)::before {
        content: '\2933';
      }
      li:nth-child(3)::before {
        content: '\2947';
        transition: all 300ms;
      }
      li:nth-child(3):hover::before {
        margin-right: 20px;
      }
      li:nth-child(4)::before {
        content: '\27BA';
      }
      li:nth-child(3)::before {
        content: '\27B3';
      }

      li::after {
        content: '\27BB';
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
      <li>Item 6</li>
    </ul>
  </body>
</html>
