<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        overflow-x: hidden;
      }
      header {
        display: flex;
        align-items: center;
        padding: 50px;
        justify-content: space-between;
        font-family: Arial, Helvetica, sans-serif;
        position: relative;
      }
      nav {
        flex-direction: column;
        align-items: center;
        position: absolute;
        top: 70px;
        right: 0px;
        transition: all 300ms;
        z-index: 3;
        visibility: hidden;
        opacity: 0;
      }
      ul {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      ul li {
        list-style: none;
      }
      ul li a {
        text-decoration: none;
        color: grey;
        font-size: 18px;
      }
      .btns {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-left: 20px;
      }
      #toggle {
        display: none;
      }

      #toggle:checked + nav {
        display: flex;
        right: 20px;
        opacity: 1;
        visibility: visible;
      }

      @media (min-width: 768px) {
        nav {
          display: flex;
          flex-direction: row;
          position: static;
          opacity: 1;
          visibility: visible;
        }
        #toggle-icon {
          display: none;
        }
        ul {
          flex-direction: row;
          gap: 20px;
        }
        .btns {
          flex-direction: row;
          gap: 20px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">LOGO</div>
      <label for="toggle" id="toggle-icon"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <input type="checkbox" name="" id="toggle" />
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Product</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="btns">
          <div class="login-btn">Sign in</div>
          <div class="sign-up-btn">Sign up</div>
        </div>
      </nav>
    </header>
  </body>
</html>
