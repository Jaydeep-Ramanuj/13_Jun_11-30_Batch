<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Remember that CSS only selects siblings that are under current element */

      /* adjacent sibling selector (+), it will select specified element only if it is sibling and is directly under (adjacent) to current element */

      /* #this + .child {
        border: 1px solid red;
      } */

      /* general sibling selector (~), it will select all specified elements only if it they are sibling*/

      #this ~ .child {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        Child 1
        <div class="sub-child">Sub-child-1</div>
        <div class="sub-child">Sub-child-2</div>
      </div>
      <div class="child" id="this">Child 2</div>

      <div class="child">
        Child 3
        <div class="sub-child">Sub-child-1</div>
        <div class="sub-child">Sub-child-2</div>
        <div class="sub-child">Sub-child-3</div>
      </div>
      <div class="child">Child 4</div>
      <div class="child">Child 5</div>
      <p>P</p>
      <div class="child">Child 6</div>
    </div>
  </body>
</html>
