<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        color: red;
      }

      .some {
        color: yellowgreen;
      }

      div {
        color: blue;
      }

      #this#this#this {
        color: purple;
      }

      #this#this {
        color: yellow;
      }

      /* #this {
        color: turquoise !important;
        } */
      #this {
        color: turquoise;
      }
    </style>
  </head>
  <body>
    <p>This is p tag</p>
    <p class="some">This is p tag with class some</p>
    <div>This is div tag</div>
    <div class="some" id="this">
      This is div tag with class some with id this
    </div>
    <div class="temp">This is div tag with class temp</div>
  </body>
</html>
