<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Foodie Restaurant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=David+Libre:wght@400;500;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="" />
      <!-- navigation links -->
      <nav>
        <a href="#">Menu</a>
        <a href="#">Events</a>
        <a href="#">Gallery</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
      <a href="#" class="btn">Book a Table</a>
    </header>
    <main>
      <!-- hero-section -->
      <section class="hero-section">
        <div class="content">
          <div class="section-heading">
            <h2 class="section-title">We provide the best food for you</h2>
            <p class="section-desc">
              We provide best south indian, Punjabi, Gujrati, chienese,
              Rajsthani food in Town. If you called foody, then you must visit
              here.
            </p>
          </div>
          <div class="btns">
            <div class="btn">Menu</div>
            <div class="btn">Book a table</div>
          </div>
          <div class="socials">
            <div class="icon"><i class="fa-brands fa-facebook-f"></i></div>
            <div class="icon"><i class="fa-brands fa-instagram"></i></div>
            <div class="icon"><i class="fa-brands fa-twitter"></i></div>
          </div>
        </div>
        <div class="hero-img">
          <img src="images/india-king-r-indian-restaurant.jpg" alt="" />
          <img
            src="images/shutterstock_1435374326.0-removebg-preview.png"
            alt=""
          />
        </div>
      </section>
      <!-- special-dishes-section -->
      <section class="special-dishes-section"></section>
      <!-- featured-product-section -->
      <section class="featured-product-section"></section>
      <!-- chef-section -->
      <section class="chef-section"></section>
      <!-- testimonails-section -->
      <section class="testimonails-section"></section>
      <!-- newsletter-section -->
      <section class="newsletter-section"></section>
    </main>
    <footer></footer>
  </body>
</html>
