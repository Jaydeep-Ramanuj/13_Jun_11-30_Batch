<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--If asset is in same folder, you can just give its name  -->
    <img src="inside_html_folder.avif" alt="Image not loading" />

    <!--If asset is in nested folder, you have to first pass that folder name and then its asset name  -->
    <img src="images/inside_images_folder.avif" alt="Image not loading" />

    <!-- If asset is outside current folder, you can go outside with ../ -->
    <img src="../outside_html_folder.avif" alt="" />
  </body>
</html>
