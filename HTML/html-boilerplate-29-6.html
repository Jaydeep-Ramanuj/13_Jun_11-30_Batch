<!-- DTD, Document Type Declaration, used to define type of current document -->
<!DOCTYPE html>
<!-- HTML, it is root tag (first most tag) from where we start our document  -->
<html lang="en">
  <!-- Head, it is used to store info about dependencies for our website like css/js links, cdns, script/style tags, meta tags, etc. Content written in head is not supposed to show to user  -->
  <head>
    <!-- Meta tags, it is used to provide additional information about our website or to set some properties, it is used by search engine, browsers and screen readers. -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title tag, it is used to set the title of our site  -->
    <title>Namaste</title>
  </head>
  <!-- body tag, it is used to show info to our user  -->
  <body>
    This is your content you want to show to user
  </body>
</html>
