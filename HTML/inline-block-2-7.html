<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Inline tag, It occupies only space which it needs, it will stay in line  -->

    <!-- Examples -->
    <i>This is i tag</i>
    <b>This is b tag</b>
    <u>This is u tag ..............</u>

    <!-- block tag, It occupies all available space (in width), it will start from new line  -->

    <!-- Examples -->
    <p>This is p tag</p>
    <div>This is div tag</div>
    <h1>Heading 1</h1>
  </body>
</html>
