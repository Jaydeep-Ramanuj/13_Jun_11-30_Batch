<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input
        type="text"
        name=""
        id=""
        placeholder="Enter your name"
        required
        minlength="3"
        maxlength="12"
        value="someone"
        readonly
        disabled
        pattern=""
        autocomplete="off"
      />

      <input
        type="email"
        name=""
        id=""
        placeholder="Enter your email"
        value="someone@gmail.com"
        required
      />
      <input
        type="text"
        name=""
        id=""
        placeholder="Enter your password"
        required
        minlength="6"
        maxlength="16"
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$"
      />
      <button>Submit</button>
    </form>
  </body>
</html>
