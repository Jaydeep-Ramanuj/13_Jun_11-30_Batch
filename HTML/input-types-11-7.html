<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="">
      <label for="name">Name</label>
      <input type="text" name="" id="name" placeholder="Enter your name" />
      <br />
      <label for="email">Email</label>
      <input type="email" name="" id="email" placeholder="Enter your email" />
      <br />
      <label for="pass">Password</label>
      <input type="password" name="" id="pass" placeholder="" />
      <br />
      <label for="age">Age</label>
      <input
        type="number"
        name=""
        id="age"
        placeholder="Enter your  age"
        min="10"
        max="120"
      />
      <br />
      <label for="dob">Date of Birth</label>
      <input type="date" name="" id="dob" />
      <br />
      <label for="">Gender:</label>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" checked />

      <br />
      <label for="">Refreshment:</label>
      <label for="tea">Tea</label>
      <input type="radio" name="refreshment" id="tea" />
      <label for="coffee">Coffee</label>
      <input type="radio" name="refreshment" id="coffee" />
      <label for="snack">Snacks</label>
      <input type="radio" name="refreshment" id="snack" />
      <label for="cold-drinks">Cold drink</label>
      <input type="radio" name="refreshment" id="cold-drinks" />

      <br />
      <label for="">Hobbies</label>
      <label for="cricket">Cricket</label>
      <input type="checkbox" name="" id="cricket" />
      <label for="traveling">Traveling</label>
      <input type="checkbox" name="" id="traveling" />
      <label for="football">Football</label>
      <input type="checkbox" name="" id="football" />
      <label for="painting">Painting</label>
      <input type="checkbox" name="" id="painting" checked />
      <label for="videography">Videography</label>
      <input type="checkbox" name="" id="videography" />
      <label for="dancing">Dancing</label>
      <input type="checkbox" name="" id="dancing" />
      <br />
      <label for="city">City</label>
      <select name="" id="city">
        <option value="" disabled selected>Select your city</option>
        <option value="">Baroda</option>
        <option value="">Rajkot</option>
        <option value="">Surat</option>
        <option value="">Ahmedabad</option>
        <option value="" disabled>Mumbai</option>
      </select>
      <br />
      <label for="">Collage: </label>
      <input
        type="text"
        name=""
        id="collage"
        placeholder="Enter your collage name"
        list="collage-list"
      />

      <datalist id="collage-list">
        <option value="RK">R K University</option>
        <option value="TN Rao">T N Rao University</option>
        <option value="harivandana">Harivandana University</option>
        <option value="saurastra">Saurastra University</option>
        <option value="gujrat">Gujrat University</option>
      </datalist>
      <br />
      <label for="time">time</label>
      <input type="time" name="" id="time" />
      <br />
      <label for="range">Experience</label>
      <input type="range" name="" id="" step="25" />
      <br />
      <label for="url">Website</label>
      <input type="url" name="" id="" placeholder="Enter your website url" />
      <br />
      <label for="search">Search</label>
      <input type="search" name="" id="search" />
      <br />
      <label for="file">File</label>
      <input type="file" name="" id="file" />
      <br />
      <label for="color">Color</label>
      <input type="color" name="" id="color" />
      <br />
      <label for="tel">Telephone</label>
      <input
        type="tel"
        name=""
        id="tel"
        placeholder="Enter your phone number"
      />
      <br /><input type="reset" name="" id="" />
      <br />
      <input type="button" name="" id="" value="Go" /><br />
      <input type="submit" name="" id="" />

      <br />
      <label for="feedback">Feedback</label>
      <textarea
        name=""
        id=""
        cols="20"
        rows="3"
        placeholder="Enter your valuable feedback here"
      ></textarea>
      <br /><button>submit button</button>
    </form>
  </body>
</html>
