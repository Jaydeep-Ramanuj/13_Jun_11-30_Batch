<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- sematic tags / logical tag, it is used to provide some meaning to our elements, which is used by web crawlers, browser and screen readers.-->

    <!-- normal tag -->
    <b>This is bold tag</b><br />
    <!-- semantic tag -->
    <strong>This is strong tag</strong>

    <hr />
    <!-- normal tag -->
    <i>This is i tag</i><br />
    <!-- semantic tag -->
    <em>This is em tag</em>

    <hr />
    <!-- normal tag -->
    <u>This is u tag</u><br />
    <!-- semantic tag -->
    <ins>This is ins tag</ins>

    <hr />
    <!-- normal tag -->
    <strike>This is strike tag</strike><br />
    <!-- semantic tag -->
    <del>This is delete tag</del>

    <!-- more semantic tags -->
    <header></header>
    <main></main>
    <aside></aside>
    <nav></nav>
    <footer></footer>
  </body>
</html>
