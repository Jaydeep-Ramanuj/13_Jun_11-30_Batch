<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        color: red;
      }
      div {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- <b>This is outside group</b> -->
    <span>
      <b>This is b tag</b>
      <i>This is i tag</i>
      <u>This is u tag</u>
      <strike>This is strike tag</strike>
    </span>

    <div>
      <p>This is p tag</p>
      <h4>This is h4 tag</h4>
      <h3>This is h3 tag</h3>
    </div>
  </body>
</html>
