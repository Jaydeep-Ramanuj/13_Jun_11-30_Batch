<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table
      border="1"
      style="border-collapse: separate"
      cellpadding="3px"
      cellspacing="10px"
    >
      <caption style="caption-side: bottom">
        This is student table
      </caption>

      <thead>
        <tr>
          <th colspan="3">Students Data</th>
        </tr>
        <tr>
          <th>Student Name</th>
          <th>Collage Name</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Vaibhav</td>
          <td>RK</td>
          <td>Rajkot</td>
        </tr>
        <tr>
          <td>Stuti</td>
          <td>T N RAO</td>
          <td>Rajkot</td>
        </tr>
        <tr>
          <td rowspan="2">Vishva</td>
          <td>Harivandana</td>
          <td rowspan="2">Rajkot</td>
        </tr>
        <tr>
          <td>Atmiya</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total Students</td>
          <td>3</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
