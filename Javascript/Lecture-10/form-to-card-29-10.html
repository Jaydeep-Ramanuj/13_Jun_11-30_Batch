<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex items-center justify-center p-12">
      <div class="mx-auto w-full max-w-[550px] bg-white">
        <form>
          <div class="mb-3">
            <label
              for="name"
              class="mb-3 block text-base font-medium text-[#07074D]"
            >
              Name
            </label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
            />
          </div>
          <div class="mb-3">
            <label
              for="phone"
              class="mb-3 block text-base font-medium text-[#07074D]"
            >
              Description
            </label>
            <input
              type="text"
              name="desc"
              id="desc"
              placeholder="Enter your description"
              class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
            />
          </div>
          <div class="mb-5 flex gap-5 items-center">
            <label
              for="verified"
              class="mb-3 block text-base font-medium text-[#07074D]"
            >
              Are you verified ?
            </label>
            <input
              type="checkbox"
              name="verified"
              id="verified"
              class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
            />
          </div>

          <div class="w-full px-3 flex justify-start flex-wrap gap-5">
            <div class="mb-3">
              <label
                for="date"
                class="mb-3 block text-base font-medium text-[#07074D]"
              >
                Following
              </label>
              <input
                type="number"
                name="following"
                id="following"
                placeholder="Enter your following count"
                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
              />
            </div>
            <div class="mb-3">
              <label
                for="date"
                class="mb-3 block text-base font-medium text-[#07074D]"
              >
                Posts
              </label>
              <input
                type="number"
                name="followers"
                id="followers"
                placeholder="Enter your followers count"
                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
              />
            </div>
            <div class="mb-3">
              <label
                for="date"
                class="mb-3 block text-base font-medium text-[#07074D]"
              >
                Followers
              </label>
              <input
                type="number"
                name="posts"
                id="posts"
                placeholder="Enter your posts count"
                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
              />
            </div>
          </div>
          <div class="w-full px-3 flex justify-start flex-wrap gap-5">
            <div class="mb-3">
              <label
                for="date"
                class="mb-3 block text-base font-medium text-[#07074D]"
              >
                Banner URL
              </label>
              <input
                type="url"
                name="banner"
                id="banner"
                placeholder="Enter your banner url URL"
                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
              />
            </div>
            <div class="mb-3">
              <label
                for="date"
                class="mb-3 block text-base font-medium text-[#07074D]"
              >
                Profile URL
              </label>
              <input
                type="url"
                name="profile"
                id="profile"
                placeholder="Enter your profile URL"
                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
              />
            </div>
            <div class="mb-3">
              <label
                for="date"
                class="mb-3 block text-base font-medium text-[#07074D]"
              >
                Twitter
              </label>
              <input
                type="url"
                name="twitter"
                id="twitter"
                placeholder="Enter your twitter URL"
                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
              />
            </div>
            <div class="mb-3">
              <label
                for="date"
                class="mb-3 block text-base font-medium text-[#07074D]"
              >
                LinkedIn
              </label>
              <input
                type="url"
                name="linkedin"
                id="linkedin"
                placeholder="Enter your linkedin URL"
                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
              />
            </div>
            <div class="mb-3">
              <label
                for="date"
                class="mb-3 block text-base font-medium text-[#07074D]"
              >
                GitHub URL
              </label>
              <input
                type="url"
                name="github"
                id="github"
                placeholder="Enter your github URL"
                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
              />
            </div>
          </div>

          <div>
            <button
              id="submit"
              class="hover:shadow-form w-full rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none"
            >
              Make card
            </button>
          </div>
        </form>
      </div>
    </div>

    <hr />

    <div class="cards flex flex-wrap gap-5"></div>

    <script>
      let name = document.getElementsByName('name')[0];
      let desc = document.getElementsByName('desc')[0];
      let isVerified = document.getElementsByName('verified')[0];
      let githubURL = document.getElementsByName('github')[0];
      let linkedinURL = document.getElementsByName('linkedin')[0];
      let twitterURL = document.getElementsByName('twitter')[0];
      let bannerURL = document.getElementsByName('banner')[0];
      let profileURL = document.getElementsByName('profile')[0];
      let followersCount = document.getElementsByName('followers')[0];
      let followingCount = document.getElementsByName('following')[0];
      let postsCount = document.getElementsByName('posts')[0];
      let btn = document.getElementById('submit');
      let cardsList = document.getElementsByClassName('cards')[0];

      btn.addEventListener('click', (e) => {
        e.preventDefault();
        let newCard = document.createElement('div');
        newCard.className =
          'bg-gray-100 h-screen flex items-center justify-center p-2';

        newCard.innerHTML = `<div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
        <!-- Banner Profile -->
        <div class="relative">
          <img
            src="${bannerURL.value}"
            alt="Banner Profile"
            class="w-full rounded-t-lg"
          />
          <img
            src="${profileURL.value}"
            alt="Profile Picture"
            class="absolute bottom-0 left-2/4 transform -translate-x-1/2 translate-y-1/2 w-24 h-24 rounded-full border-4 border-white object-cover"
          />
        </div>
        <!-- User Info with Verified Button -->
        <div class="flex items-center mt-4">
          <h2 class="text-xl font-bold text-gray-800">${name.value}</h2>
          <button class="px-2 py-1 rounded-full">
            <svg
              fill="#4d9aff"
              version="1.1"
              id="Capa_1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              width="16px"
              height="16px"
              viewBox="0 0 536.541 536.541"
              xml:space="preserve"
              stroke="#4d9aff"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <g>
                  <g>
                    <path
                      d="M496.785,152.779c-3.305-25.085-16.549-51.934-38.826-74.205c-22.264-22.265-49.107-35.508-74.186-38.813 c-11.348-1.499-26.5-7.766-35.582-14.737C328.111,9.626,299.764,0,268.27,0s-59.841,9.626-79.921,25.024 c-9.082,6.965-24.235,13.238-35.582,14.737c-25.08,3.305-51.922,16.549-74.187,38.813c-22.277,22.271-35.521,49.119-38.825,74.205 c-1.493,11.347-7.766,26.494-14.731,35.57C9.621,208.422,0,236.776,0,268.27s9.621,59.847,25.024,79.921 c6.971,9.082,13.238,24.223,14.731,35.568c3.305,25.086,16.548,51.936,38.825,74.205c22.265,22.266,49.107,35.51,74.187,38.814 c11.347,1.498,26.5,7.771,35.582,14.736c20.073,15.398,48.421,25.025,79.921,25.025s59.841-9.627,79.921-25.025 c9.082-6.965,24.234-13.238,35.582-14.736c25.078-3.305,51.922-16.549,74.186-38.814c22.277-22.27,35.521-49.119,38.826-74.205 c1.492-11.346,7.766-26.492,14.73-35.568c15.404-20.074,25.025-48.422,25.025-79.921c0-31.494-9.621-59.848-25.025-79.921 C504.545,179.273,498.277,164.126,496.785,152.779z M439.256,180.43L246.477,373.209l-30.845,30.846 c-8.519,8.52-22.326,8.52-30.845,0l-30.845-30.846l-56.665-56.658c-8.519-8.52-8.519-22.326,0-30.846l30.845-30.844 c8.519-8.519,22.326-8.519,30.845,0l41.237,41.236L377.561,118.74c8.52-8.519,22.326-8.519,30.846,0l30.844,30.845 C447.775,158.104,447.775,171.917,439.256,180.43z"
                    ></path>
                  </g>
                </g>
              </g>
            </svg>
          </button>
        </div>
        <!-- Bio -->
        <p class="text-gray-700 mt-2">
        ${desc.value}
        </p>
        <!-- Social Links -->
        <div class="flex items-center mt-4 space-x-4">
          <a href="${twitterURL.value}" class="text-blue-500 hover:underline"> Twitter </a>
          <a href="${githubURL.value}" class="text-blue-500 hover:underline"> GitHub </a>
          <a href="${linkedinURL.value}" class="text-blue-500 hover:underline"> LinkedIn </a>
        </div>
        <!-- Separator Line -->
        <hr class="my-4 border-t border-gray-300" />
        <!-- Stats -->
        <div class="flex justify-between text-gray-600 mx-2">
          <div class="text-center">
            <span class="block font-bold text-lg">${followers.value}</span>
            <span class="text-xs">Followers</span>
          </div>
          <div class="text-center">
            <span class="block font-bold text-lg">${followingCount.value}</span>
            <span class="text-xs">Following</span>
          </div>
          <div class="text-center">
            <span class="block font-bold text-lg">${postsCount.value}</span>
            <span class="text-xs">Posts</span>
          </div>
        </div>
      </div>`;

        cardsList.append(newCard);
      });
    </script>
  </body>
</html>
