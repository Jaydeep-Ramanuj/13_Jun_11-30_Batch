<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let name = 'Amisha';
      name = 'Stuti';

      let names = ['Amisha', 'Stuti', 'Dhara', 'Jinal'];

      console.log(name);
      console.log(names);

      function foo() {
        console.log('foo() function');
      }

      let items = [
        1,
        2.3,
        true,
        false,
        undefined,
        null,
        'Something',
        'A',
        Infinity,
        [4, 5, 6],
        { a: 'a', b: 'b' },
        name,
        names,
        foo,
      ];

      console.log(items);
      console.log(items[0]);
      console.log(items[4]);
      console.log(items[9]);
      console.log(items[9][2]);
      console.log(items[11]);
      console.log(items[12]);
      console.log(items[12][3]);

      items[1] = 3.4;

      console.log(items);
    </script>
  </body>
