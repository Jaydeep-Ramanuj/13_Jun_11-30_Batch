<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let day = 'sat';
      switch (day) {
        case 'sun':
          console.log('Sunday');
          break;
        case 'mon':
          console.log('Monday');
          break;
        case 'tue':
          console.log('Tuesday');
          break;
        case 'wed':
          console.log('Wednesday');
          break;
        case 'thu':
          console.log('Thursday');
          break;
        case 'fri':
          console.log('Friday');
          break;
        case 'sat':
          console.log('Saturday');
          break;
        default:
          console.log('Wrong input');
      }

      let n1 = 10;
      let n2 = 20;
      //   let op = '/';
      let op = prompt('Enter operation from (+, - , * , /, %, **)');

      switch (op) {
        case '+':
          console.log(`${n1} + ${n2} = ${n1 + n2}`);
          break;
        case '-':
          console.log(`${n1} - ${n2} = ${n1 - n2}`);
          break;
        case '*':
          console.log(`${n1} * ${n2} = ${n1 * n2}`);
          break;
        case '/':
          console.log(`${n1} / ${n2} = ${n1 / n2}`);
          break;
        case '%':
          console.log(`${n1} % ${n2} = ${n1 % n2}`);
          break;
        case '**':
          console.log(`${n1} ** ${n2} = ${n1 ** n2}`);
          break;
        default:
          console.log('Wrong input');
      }
    </script>
  </body>
</html>
