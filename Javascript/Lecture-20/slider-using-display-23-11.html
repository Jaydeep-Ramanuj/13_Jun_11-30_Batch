<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider (Display-Based)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #fafafa;
      }

      .slider-container {
        position: relative;
        width: 600px;
        height: 300px;
        overflow: hidden;
      }

      .slides {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .slide {
        width: 100%;
        height: 100%;
        display: none;
        object-fit: cover;
      }

      .slide.active {
        display: block;
      }

      .prev,
      .next {
        position: absolute;
        top: 50%;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        transform: translateY(-50%);
      }

      .prev {
        left: 10px;
      }

      .next {
        right: 10px;
      }

      .prev:hover,
      .next:hover {
        background-color: rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <div class="slides">
        <img
          src="https://images.pexels.com/photos/28482276/pexels-photo-28482276/free-photo-of-adorable-puppies-sniffing-wooden-deck-outdoors.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          class="slide"
          alt="Slide 1"
        />
        <img
          src="https://images.pexels.com/photos/3628100/pexels-photo-3628100.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          class="slide"
          alt="Slide 2"
        />
        <img
          src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          class="slide"
          alt="Slide 3"
        />
      </div>
      <button class="prev" onclick="prevSlide()">❮</button>
      <button class="next" onclick="nextSlide()">❯</button>

      <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        // Function to show a specific slide
        function showSlide(index) {
          // Hide all slides
          slides.forEach((slide) => slide.classList.remove('active'));

          // Make sure index is within the bounds of the slides array
          if (index >= slides.length) {
            currentSlide = 0; // Go back to the first slide
          } else if (index < 0) {
            currentSlide = slides.length - 1; // Go to the last slide
          } else {
            currentSlide = index;
          }

          // Show the current slide
          slides[currentSlide].classList.add('active');
        }

        // Show next slide
        function nextSlide() {
          showSlide(currentSlide + 1);
        }

        // Show previous slide
        function prevSlide() {
          showSlide(currentSlide - 1);
        }

        // Initialize the first slide
        showSlide(currentSlide);

        // Automatic slide change every 3 seconds
        // setInterval(() => {
        //   nextSlide();
        // }, 3000);
      </script>
    </div>
  </body>
</html>
