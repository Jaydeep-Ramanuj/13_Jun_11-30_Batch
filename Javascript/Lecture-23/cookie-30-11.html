    <script>
      //   document.cookie = 'name=dhara;';

      //   document.cookie = 'country=india';

      function setCookie(name, city, country) {
        document.cookie = `name=${name}`;
        document.cookie = `city=${city}`;
        document.cookie = `country=${country}`;
      }

      //   setCookie('dhara', 'surat', 'india');

      console.log(document.cookie);

      function getCookie() {
        let cookieText = document.cookie;
        cookieItemList = cookieText.split('; ');
        // console.log(cookieItemList);

        let cookieDataObj = {};
        for (let i = 0; i < cookieItemList.length; i++) {
          let cookieItemArray = cookieItemList[i].split('=');
          console.log(cookieItemArray);

          cookieDataObj[`${cookieItemArray[0]}`] = cookieItemArray[1];
        }
        return cookieDataObj;
      }

      let cookieData = getCookie();

      console.log(cookieData);

      console.log(cookieData.name);
      console.log(cookieData.city);
      console.log(cookieData.country);
    </script>
