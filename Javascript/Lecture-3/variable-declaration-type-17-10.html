<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      number1 = 10;
      number2 = 20;
      var number3;

      number3 = number1 + number2;

      console.log(number3);

      var number; // Variable declaration
      number = 10; // variable initialization / Assignment

      number = 20; // Variable value update

      var number = 10; // Variable definition

      // Variable declaration types

      //   1. var
      //   => Re-declaration is possible
      //   => Re Assignment is possible
      //   => Function scope

      //   2. let
      //   => Re-declaration is NOT possible
      //   => Re Assignment is possible
      //   => Function scope and block scope

      //   3. const
      //   => Re-declaration is NOT possible
      //   => Re Assignment is NOT possible
      //   => Function scope and block scope

      const isAmishaInstaPrivate = true;
      amisha = 456;

      //   isAmishaInstaPrivate = false;

      let stuti = 10;
      stuti = 20;

      const jinal = 56;
      //   jinal = 20;

      let date = '10/12/2025';
      console.log(date);
    </script>
  </body>
</html>
