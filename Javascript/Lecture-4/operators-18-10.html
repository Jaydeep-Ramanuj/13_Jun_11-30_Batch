      // operators are some symbols that perform specific operations

      // expression_1 operator expression_1

      // Assignment operator

      console.log('----- Assignment operator -----');

      a = 20; // Assignment operator , it assign value to variable, it will assign right side value to left side
      //   b = 30;
      //   a = b;

      console.log('a = 20:', a);

      // To do self increment we can write,
      let number = 10;

      console.log('number += 10:', (number += 10)); // same as number = number + 10
      console.log('number -= 10:', (number -= 10)); // same as number = number - 10
      console.log('number *= 10:', (number *= 10)); // same as number = number * 10
      console.log('number /= 10:', (number /= 10)); // same as number = number / 10
      console.log('number %= 10:', (number %= 10)); // same as number = number % 10

      // Arithmetic operators

      console.log('----- Arithmetic operators -----');

      console.log('10 + 20:', 10 + 20); // Addition
      console.log('10 - 20:', 10 - 20); // Subtraction
      console.log('10 * 20:', 10 * 20); // Multiplication
      console.log('10 / 20:', 10 / 20); // Division (ભાગફળ)
      console.log('10 % 20:', 10 % 20); // Modulo, it gives remainder (શેષ)

      // Comparison operators, it compares two operands and give answer in boolean
      console.log('----- Comparison / Conditional operators -----');

      console.log('10 < 20:', 10 < 20);
      console.log('10 > 20:', 10 > 20);
      console.log('10 <= 10:', 10 <= 10);
      console.log('10 >= 10:', 10 >= 10);

      // Equality operator, to compare two values and reply true if both equal and else return false
      console.log('----- Equality operator -----');
      console.log('10 == 20:', 10 == 20);
      console.log('10 == 10:', 10 == 10);
