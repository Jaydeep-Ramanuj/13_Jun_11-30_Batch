    <script>
      let packages = [
        {
          name: 'Basic',
          price: 10,
          offerings: ['Simple haircut', 'Hair Plugs', 'Styling', 'Braiding'],
        },
        {
          name: 'Standard',
          price: 20,
          offerings: [
            'Styling',
            'Simple haircut',
            'Color corrections',
            'Perms',
          ],
        },
        {
          name: 'Premium',
          price: 30,
          offerings: ['Perms', 'Extensions', 'Styling', 'Braiding'],
        },
        {
          name: 'Gold',
          price: 100,
          offerings: [
            'Magic',
            'Super magic',
            'Styling',
            'Braiding',
            'Nail art',
            'Hair spa',
          ],
        },
      ];

      const loadMoreBtn = document.querySelector('.load-more-btn');
      console.log(loadMoreBtn);

      const packageCards = document.querySelector('.cards');

      loadMoreBtn.addEventListener('click', () => {
        for (let i = 0; i < packages.length; i++) {
          makePackageCard(
            packages[i].name,
            packages[i].price,
            packages[i].offerings
          );
        }
      });

      function makePackageCard(planName, price, offerings) {
        const newPackageCard = document.createElement('div');
        let offeringsItems = createOfferingItems(offerings);
        newPackageCard.className =
          'card py-5 px-10 w-fit rounded-md flex flex-col bg-orange-400 items-center gap-4 shadow-3xl';

        newPackageCard.innerHTML = `<h2>${planName}</h2>
            <div
              class="price h-24 w-24 rounded-full flex justify-center items-center text-[36px] font-bold text-white bg-orange-300">
              $${price}
            </div>
            <ul>
            ${offeringsItems}
            </ul>
            <div
              class="btn px-6 py-2 rounded-xl border border-white text-center block mx-auto"
            >
              Book a visit
            </div>`;

        // console.log(newPackageCard);

        packageCards.append(newPackageCard);
      }

      function createOfferingItems(offerings) {
        let itemsList = '';

        for (let i = 0; i < offerings.length; i++) {
          itemsList += `<li class="before:content-['✔'] before:mr-4">${offerings[i]}</li>`;
        }

        return itemsList;
      }
    </script>
