<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        padding: 10px;
      }
      body {
        height: 100vh;
        background-color: #24252e;
      }

      .search-bar-wrapper {
        position: relative;
        overflow: hidden;
        height: 250px;
      }
      .icon {
        height: 70px;
        width: 70px;
        background-color: lightgray;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
        text-align: center;
        color: grey;
        font-size: 32px;
        cursor: pointer;
        transition: all 300ms;
      }

      .icon:active {
        transform: scale((0.95));
      }

      .search-bar {
        width: fit-content;
        padding: 5px 10px;
        border: 1px solid grey;
        border-radius: 12px;
        display: flex;
        align-items: center;
        color: grey;

        position: absolute;
        right: -300px;
        top: 100px;

        transition: all 300ms;
      }

      .search-bar input {
        background-color: transparent;
        outline: none;
        border: none;
        width: 200px;
        padding: 3px;
        color: grey;
      }

      .show {
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="search-bar-wrapper">
      <i class="icon bi bi-search"></i>
      <div class="search-bar">
        <input type="text" name="" id="" />
        <i class="bi bi-search"></i>
      </div>
    </div>

    <script>
      document.querySelector('.icon').addEventListener('click', () => {
        document.querySelector('.search-bar').classList.toggle('show');
      });
    </script>
  </body>
</html>
