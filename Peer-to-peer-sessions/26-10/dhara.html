<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .image-gallary {
        display: grid;
        width: fit-content;
        margin: 50px auto;
        grid-template-columns: repeat(4, 100px);
        grid-template-rows: repeat(5, 100px);
      }

      img {
        height: 100px;
        width: 100px;
        object-fit: cover;
      }

      img:nth-child(1) {
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 1;
        grid-column-end: 2;

        grid-row: 1/2;
        /* grid-area: 1/1/2/2/; */
      }

      img:nth-child(2) {
        grid-row: 1/2;
        grid-column: 2/3;
      }
      img:nth-child(3) {
        grid-row: 1/2;
        grid-column: 2/3;
      }
      img:nth-child(4) {
        grid-row: 1/2;
        grid-column: 2/3;
      }
      img:nth-child(5) {
        grid-row: 1/2;
        grid-column: 2/3;
      }
      img:nth-child(5) {
        grid-row: 1/2;
        grid-column: 2/3;
      }
      img:nth-child(6) {
        grid-row: 1/2;
        grid-column: 2/3;
      }
      img:nth-child(7) {
        grid-row: 1/2;
        grid-column: 2/3;
      }
      img:nth-child {
        grid-row: 1/2;
        grid-column: 2/3;
      }
      img:nth-child(7) {
        grid-row: 1/2;
        grid-column: 2/3;
      }
      img:nth-child(7) {
        grid-row: 1/2;
        grid-column: 2/3;
      }
    </style>
  </head>
  <body>
    <div class="image-gallary">
      <img
        src="https://images.pexels.com/photos/27893233/pexels-photo-27893233/free-photo-of-woman-in-shirt-photographing-with-digital-camera.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
        alt=""
      />
      <img
        src="https://images.pexels.com/photos/28795942/pexels-photo-28795942/free-photo-of-elegant-bridal-bouquet-with-pink-roses.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
        alt=""
      />
      <img
        src="https://images.pexels.com/photos/28974077/pexels-photo-28974077/free-photo-of-close-up-of-two-polar-bears-on-rocky-terrain.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
        alt=""
      />
      <img
        src="https://images.pexels.com/photos/28888373/pexels-photo-28888373/free-photo-of-seagulls-flying-over-istanbul-waterfront.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
        alt=""
      />
      <img
        src="https://images.pexels.com/photos/28158791/pexels-photo-28158791/free-photo-of-a-snowy-mountain-road-with-a-village-in-the-background.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
        alt=""
      />
      <img
        src="https://images.pexels.com/photos/28960478/pexels-photo-28960478/free-photo-of-scenic-lighthouse-on-rocky-coastal-path.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
        alt=""
      />
      <img
        src="https://images.pexels.com/photos/25972564/pexels-photo-25972564/free-photo-of-hills-with-trees-covered-in-snow.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
        alt=""
      />
      <img
        src="  https://images.pexels.com/photos/18795422/pexels-photo-18795422/free-photo-of-mountains-on-gloomy-day.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
        alt=""
      />
      <img
        src="https://images.pexels.com/photos/29055125/pexels-photo-29055125/free-photo-of-majestic-glacier-with-rocky-cliff-detail.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
        alt=""
      />
      <img
        src="https://images.pexels.com/photos/28052378/pexels-photo-28052378/free-photo-of-a-view-of-the-beach-and-cars-parked-on-the-street.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
        alt=""
      />
    </div>
  </body>
</html>
