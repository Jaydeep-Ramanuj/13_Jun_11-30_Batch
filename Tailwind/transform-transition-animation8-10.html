<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex m-5 gap-24 flex-wrap">
      <div
        class="w-36 h-36 mx-auto mt-12 rounded-md bg-red-300 transition-transform duration-300 hover:translate-x-5"
      ></div>
      <div
        class="w-36 h-36 mx-auto mt-12 rounded-md bg-red-300 transition-transform duration-300 hover:-translate-x-5"
      ></div>
      <div
        class="w-36 h-36 mx-auto mt-12 rounded-md bg-red-300 transition-transform duration-300 hover:translate-y-5"
      ></div>
      <div
        class="w-36 h-36 mx-auto mt-12 rounded-md bg-red-300 transition-transform duration-300 hover:rotate-[30deg] hover:-translate-y-12"
      ></div>
      <div
        class="w-36 h-36 mx-auto mt-12 rounded-md bg-red-300 transition-transform duration-300 hover:skew-x-[30deg]"
      ></div>
      <div
        class="w-36 h-36 mx-auto mt-12 rounded-md bg-red-300 transition-transform duration-300 delay-300 ease-linear hover:-rotate-[30deg] origin-right"
      ></div>
      <div
        class="w-36 h-36 mx-auto mt-12 rounded-md bg-red-300 transition-transform duration-300 delay-300 ease-linear animate-spin"
      ></div>
      <div
        class="w-36 h-36 mx-auto mt-12 rounded-md bg-red-300 transition-transform duration-300 delay-300 ease-linear animate-pulse"
      ></div>
      <div
        class="w-36 h-36 mx-auto mt-12 rounded-md bg-red-300 transition-transform duration-300 delay-300 ease-linear animate-bounce"
      ></div>
      <div
        class="w-36 h-36 mx-auto mt-12 rounded-md bg-red-300 transition-transform duration-300 delay-300 ease-linear animate-ping"
      ></div>
    </div>
  </body>
</html>
