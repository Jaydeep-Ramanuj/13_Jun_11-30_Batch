<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .spacer {
        height: 1000px;
      }
      .box {
        height: 300px;
        width: 300px;
        border-radius: 12px;
        margin: 50px auto;
        background-color: tomato;
        font-size: 48px;
        font-weight: 600;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div class="spacer"></div>
    <div
      class="box"
      data-aos="fade-left"
      data-aos-duration="1000"
      data-aos-offset="500"
    ></div>
    <div class="box" data-aos="flip-down"></div>
    <div class="box" data-aos="zoom-in-down">Stuti</div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
