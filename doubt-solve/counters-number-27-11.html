<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1,
      h4 {
        text-align: center;
      }

      h1 {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: tomato;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1 id="number">0</h1>
    <h4>Projects</h4>
    <script>
      const num = document.querySelector('#number');
      //   for (let i = 0; i < 500; i++) {
      //     num.innerText = i;
      //   }
      let counter = 0;
      myCounter = setInterval(() => {
        if (counter > 500) {
          clearInterval(myCounter);
        }
        counter++;
        num.innerText = counter;
      }, 0.001);
    </script>
  </body>
</html>
