<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      .menu {
        /* width: fit-content; */
        width: 200px;
        margin: 50px;
        font-size: 18px;

        background-color: lightgray;
        padding: 10px;
        border-radius: 6px;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;

        position: relative;

        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .sub-menus {
        width: 200px;
        height: 0;
        overflow: hidden;
        position: absolute;
        left: 0;
        top: 100%;
        background-color: rgba(211, 211, 211, 0.531);

        padding: 0 10px;
        /* padding-top: 0; */
        border-radius: 6px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        transition: all 300ms;
      }

      .sub-menus li {
        width: 100%;
        margin-top: 5px;
        list-style: none;
        padding: 5px;
        border-radius: 6px;
        background-color: lightgray;
      }

      .menu:hover .sub-menus,
      .menu-active {
        height: fit-content;
        padding-top: 10px;
        padding-bottom: 10px;
      }
      .menu i {
        transition: all 300ms;
      }
      .menu:hover i,
      .icon-active {
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <span> Products</span> <i class="bi bi-caret-down-fill"></i>
      <ul class="sub-menus">
        <li>Mobile</li>
        <li>Computer</li>
        <li>Tablet</li>
        <li>Smart watch</li>
        <li>Earbuds</li>
        <li>Covers</li>
      </ul>
    </div>

    <script>
      document.querySelector('.menu').addEventListener('click', () => {
        document.querySelector('.sub-menus').classList.toggle('menu-active');
        document.querySelector('.menu i').classList.toggle('icon-active');
      });
    </script>
  </body>
</html>
