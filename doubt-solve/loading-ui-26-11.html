<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .wrapper {
        height: 90vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        position: absolute;
        top: 0;
        left: 0;
      }
      .line {
        width: 100vw;
        height: 5px;
        background-color: lightgray;
      }
      .inner-line {
        height: 100%;
        width: 10%;
        background-color: tomato;
        animation-name: loader;
        animation-duration: 1.5s;
        animation-delay: 300ms;
        animation-fill-mode: forwards;
      }

      h1 {
        height: 500px;
        text-align: center;
        font-size: 36px;
        background-color: yellowgreen;
        color: white;
      }
      @keyframes loader {
        0% {
          width: 10%;
        }
        100% {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="loader">
        <div class="line">
          <div class="inner-line"></div>
        </div>
      </div>
    </div>
    <h1>This is some website content</h1>

    <script>
      const wrapper = document.querySelector('.wrapper');

      setTimeout(() => {
        wrapper.style.display = 'none';
      }, 1800);
    </script>
  </body>
</html>
