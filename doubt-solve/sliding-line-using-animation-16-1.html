<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }

      .line-wrapper {
        background-color: lightgray;
        border-radius: 8px;
        font-weight: 600;
        color: #24252e;
        font-size: 18px;
        font-family: Arial, Helvetica, sans-serif;
        width: 100%;
        height: fit-content;
        position: absolute;
        bottom: 15px;
      }
      .line {
        position: relative;
        width: 100%;
        padding: 10px 0;
        bottom: 0px;
        left: 100%;

        animation-name: sliding-line;
        animation-duration: 10000ms;
        animation-delay: 500ms;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }

      @keyframes sliding-line {
        from {
          left: 100%;
        }
        to {
          left: -100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="line-wrapper">
      <div class="line">This is Stuti, she is smart</div>
    </div>

    <marquee behavior="" direction="right">This line will scroll</marquee>
  </body>
</html>
