<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <button class="px-3 py-1 bg-slate-600 text-white text-center rounded m-5">
      Add box
    </button>

    <div class="content p-4 bg-zinc-600"></div>
    <script>
      let btn = document.querySelector('button');
      let content = document.querySelector('.content');

      btn.addEventListener('click', () => {
        let newEle = document.createElement('div');
        newEle.textContent = 'stuti';

        newEle.className =
          'h-[300px] w-[300px] rounded mx-auto m-2 flex justify-center items-center text-lg font-bold bg-pink-600 text-white';

        // content.append(newEle);
        // content.prepend(newEle);
        // content.before(newEle);
        content.after(newEle);
      });
    </script>
  </body>
</html>
