<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>Total is: <span class="total"></span></div>
    <div>Total is: <span class="percentage"></span></div>

    <script>
      percentageEle = document.querySelector('.percentage');
      totalEle = document.querySelector('.total');

      let marks = [40, 50, 60, 70, 30];

      let total = marks[0] + marks[1] + marks[2] + marks[3] + marks[4];
      let percentage = (total * 100) / 500;
      console.log(total);
      console.log(percentage);

      totalEle.innerText = total;
      percentageEle.innerText = percentage;
    </script>
  </body>
</html>
