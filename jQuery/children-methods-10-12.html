<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        padding: 20px;
        font-size: 18px;
        border: 2px solid;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      parent
      <div class="child">
        child
        <div class="sub-child">
          sub-child
          <div class="sub-sub-child">sub-sub-child</div>
        </div>
      </div>
      <div class="child">Child 2</div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      let parent = $('.parent');

      console.log(parent);
      console.log(parent.children()); // gives all immediate children
      console.log(parent.find('*')); // gives all descendent
      console.log(parent.find('.sub-child')); // gives an element by finding in descendent
    </script>
  </body>
</html>
