<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .child {
        padding: 10px;
        border: 2px solid black;
        max-width: 300px;
        border-radius: 24px;
        font-size: 24px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child some">1, some</div>
      <div class="child" id="start">2 => start</div>
      <div class="child some">3, some</div>
      <div class="child some">4, some</div>
      <div class="child">5</div>
      <div class="child" id="middle">6 => middle</div>
      <div class="child some">7, some</div>
      <div class="child">8</div>
      <div class="child some" id="end">9 => end, some</div>
      <div class="child some">10, some</div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      const parent = $('.parent');
      const child = $('.child');

      console.log(child.first());
      console.log(child.last());
      console.log(child.eq(3));
      console.log(child.eq(6));

      console.log(parent.find('#middle'));

      console.log(child.filter('.some'));
      console.log(child.not('.some'));
    </script>
  </body>
</html>
