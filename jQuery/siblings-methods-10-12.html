<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .child {
        padding: 10px;
        border: 2px solid black;
        max-width: 300px;
        border-radius: 24px;
        font-size: 24px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">1</div>
      <div class="child" id="start">2 => start</div>
      <div class="child">3</div>
      <div class="child">4</div>
      <div class="child">5</div>
      <div class="child" id="middle">6 => middle</div>
      <div class="child">7</div>
      <div class="child">8</div>
      <div class="child" id="end">9 => end</div>
      <div class="child">10</div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      const ele = $('#middle');

      console.log(ele.siblings());

      console.log(ele.next());
      console.log(ele.nextAll());
      console.log(ele.nextUntil('#end'));

      console.log(ele.prev());
      console.log(ele.prevAll());
      console.log(ele.prevUntil('#start'));
    </script>
  </body>
</html>
